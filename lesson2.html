    console.log("Пятое задание");
    function sum(sum1, sum2){
      console.log(sum1 + sum2);
    };
    function neg(neg1, neg2){
      console.log(neg1 - neg2);
    };
    function div(div1, div2){
      console.log(div1 / div2);
    };
    function mul(mul1, mul2){
      console.log(mul1 * mul2);
    };
    sum(5, 3);
    neg(5, 3);
    div(5, 3);
    mul(5, 3);
    
    
    console.log("шестое задание");
    //operation - функции из 5 задания
    function mathOperation(arg1, arg2, operation) {
      switch(operation) {
        case operation = sum:
          sum(arg1, arg2);
          break;
        case operation = neg:
          neg(arg1, arg2);
          break;
        case operation = div:
          div(arg1, arg2);
          break;
        case operation = mul:
          mul(arg1, arg2);
          break;
      };
    };
    mathOperation(9, 5, sum);
    mathOperation(9, 5, neg);
    mathOperation(9, 5, div);
    mathOperation(9, 5, mul);
