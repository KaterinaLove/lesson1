<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson1</title>
  <script>
    console.log("Первый урок");
    console.log("первое задание");

    let tf = (9 / 5) * tc + 32;

    console.log("Второе задание");
    let a = 35;
    let b = "Строка";
    let c = true;
    console.log("Сложение чисел: " + a + a);
    console.log("Умножение чисел: " + a * a);
    console.log("Вычитание чисел: " + (a - a));
    console.log("Деление чисел: " + a / a);
    
    console.log("Сложение чисел с строками: " + a + b);
    console.log("Умножение чисел с строками: " + a * b);
    console.log("Вычитание чисел с строками: " + (a - b));
    console.log("Деление чиселс строками: " + a / b);
    
    console.log("Сложение чисел с boolean: " + a + c);
    console.log("Умножение чисел с boolean: " + a * c);
    console.log("Вычитание чисел с boolean: " + (a - c));
    console.log("Деление чисел с boolean: " + a / c);
    
    console.log("Задание третье");
    let name = "Василий";
    let admin = name;
    console.log(admin);
    
    console.log("Задание четвертое");
    let strong = "108";
    let int = 1000;
    console.log(strong + int);
    
    console.log("Задание пятое");
    console.log("Async используется для того, чтобы указать браузеру, что скрипт может быть выполнен асинхронно. Парсеру HTML нет необходимости останавливаться, когда он достигает тега <script> для загрузки и выполнении. Выполнение может произойти после того, как скрипт будет получен параллельно с разбором документа. Атрибут доступен только для файлов, подключающихся внешне. Если внешний файл имеет этот атрибут, то он может быть загружен в то время как HTML-документ ещё парсится. Парсер будет приостановлен для выполнения скрипта, как только файл скрипта будет загружен.");
    console.log("Атрибут defer указывает браузеру, что скрипт должен быть выполнен после того, как HTML-документ будет полностью разобран. Как и при асинхронной загрузке скриптов — файл может быть загружен, в то время как HTML-документ парсится. Однако, даже если файл скрипта будет полностью загружен ещё до того, как парсер закончит работу, он не будет выполнен до тех пор, пока парсер не отработает до конца.");
